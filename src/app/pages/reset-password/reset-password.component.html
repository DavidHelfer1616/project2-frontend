<div class = "loginContainer card flexColumn">
	<p *ngIf = "errMessage" [ngClass] = "errorTextClass">{{ errMessage }}</p>
	
	<input [(ngModel)] = "emailInput" (keydown) = "keyDown ($event);" class = "mediumFont" placeholder = "Email"/>
	<button (click) = "resetPassword ();" class = "mediumFont">Reset Password</button>
	
	<a routerLink = "/login" class = "smallFont" >Retry Login</a>
</div>
