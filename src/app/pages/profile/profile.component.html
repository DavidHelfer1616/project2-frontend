<div class = "listContainer flexColumn" style = "padding-bottom: 0; overflow-y: scroll;">
	<div class = "profileContainer flex">
		<img class = "profileImage" src = "{{ user.profileImageUrl }}">
		
		<div *ngIf = "!showEditControls" class = "profileInfoContainer flexColumn">
			<p class = "smallFont">{{ user.firstName }} {{ user.lastName }}</p>
			<p class = "usernameText extraSmallFont">@{{ user.username }}</p>
			<p class = "smallFont">✉ {{ user.email }}</p>
			
			<button *ngIf = "dataService.user.username === user.username" (click) = "showEditControls = true;">Edit Profile</button>
		</div>
		
		<div *ngIf = "showEditControls" class = "profileInfoContainer flexColumn">
			<input [(ngModel)] = "firstNameInput" type = "text" placeholder = "First Name" />
			<input [(ngModel)] = "lastNameInput" type = "text" placeholder = "Last Name" />
			<input [(ngModel)] = "emailInput" type = "email" placeholder = "Email" />
			<input [(ngModel)] = "usernameInput" type = "text" placeholder = "Username" />
			<input [(ngModel)] = "passwordInput" type = "password" placeholder = "New Password" />
			
			<div class = "profileEditButtons flex">
				<button (click) = "showEditControls = false; clearEditInputs ();" class = "profileEditButton">✕</button>
				
				<button class = "profileEditButton">✓</button>
			</div>
		</div>
	</div>
	
	<app-posts [posts] = "posts" (scrollBottom) = "getPosts ();" style = "padding: 0 0 10px; overflow: unset; height: unset;"></app-posts>
</div>
