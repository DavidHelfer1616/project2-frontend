<form class="registerContainer" (submit)="registerUser()">
    <table>
    <tr><td [ngClass]="errorTextClass" *ngIf="errMessage">{{errMessage}}</td></tr>
    <tr><td><input type="text" [(ngModel)]="firstnameInput" placeholder="First name" name="firstname"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="firstnameErr"/></td></tr>
    <tr><td><input type="text" [(ngModel)]="lastnameInput" placeholder="Last name" name="lastname"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="lastnameErr"/></td></tr>
    <tr><td><input type="email" [(ngModel)]="emailInput" placeholder="E-Mail" name="emailname"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="emailErr"/></td></tr>
    <tr><td><input type="text" [(ngModel)]="usernameInput" placeholder="Username" name="username"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="usernameErr"/></td></tr>    
    <tr><td><input type="password" [(ngModel)]="passwordInput" placeholder="Password" name="password"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="passErr"/></td></tr>
    <tr><td><input type="password" [(ngModel)]="confirmpassInput" placeholder="Confirm Password" name="confirm-password"></td><td><img class="errorImg" src="assets/fire_blue.png" *ngIf="passErr"/></td></tr>
    <tr><div class="flexColumn"><button class="button mediumFont">Register</button></div></tr>
    </table>
</form>
